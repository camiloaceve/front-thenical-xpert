<div class="login-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Iniciar Sesión</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <!-- Error message for login failure -->
        <div *ngIf="loginForm.hasError('loginFailed')" class="error-message">
          <mat-error>
            <mat-icon>error_outline</mat-icon>
            Error al iniciar sesión. Por favor verifica tus credenciales.
          </mat-error>
        </div>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" type="email" placeholder="Ingresa tu email" [disabled]="loading">
          <mat-error *ngIf="f['email'].errors?.['required'] && (f['email'].dirty || f['email'].touched || submitted)">
            Email es requerido
          </mat-error>
          <mat-error *ngIf="f['email'].errors?.['email'] && (f['email'].dirty || f['email'].touched || submitted)">
            Ingresa un email válido
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Contraseña</mat-label>
          <input matInput formControlName="password" type="password" placeholder="Ingresa tu contraseña" [disabled]="loading">
          <mat-error *ngIf="f['password'].errors?.['required'] && (f['password'].dirty || f['password'].touched || submitted)">
            Contraseña es requerida
          </mat-error>
        </mat-form-field>

        <button mat-raised-button color="primary" type="submit" [disabled]="loading || loginForm.invalid" class="full-width" [class.loading]="loading">
          <span *ngIf="!loading">Iniciar Sesión</span>
          <mat-spinner *ngIf="loading" diameter="24"></mat-spinner>
        </button>

        <div class="register-link">
          ¿No tienes una cuenta? <a routerLink="/register">Regístrate aquí</a>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
